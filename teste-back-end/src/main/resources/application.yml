spring:
  application:
    name: optimus-backend

  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none

    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: false
      open-in-view: false

server:
  port: ${SERVER_PORT}
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.optimus: DEBUG


scalar:
  enabled: true